[tool.poetry]
name = "modelplane"
version = "0.1.0"
description = ""
authors = ["MLCommons AI Safety <ai-safety-engineering@mlcommons.org>"]
license = "Apache-2.0"
readme = "README.md"
packages = [
    { include = "modelplane", from = "src" },
]

[tool.poetry.dependencies]
python = ">=3.10,!=3.12.5,<3.13"
click = "^8"
modelbench = {git = "https://github.com/mlcommons/modelbench.git", rev = "949eb6cf1a96c638fbb9c1d9b9573dc84a0cd668" }
mlflow = "^2.22.1"
python-dotenv = "^1"
requests = "^2"
prometheus-client = "*" # version controlled by dependencies
jsonlines = "^4"
numpy = "^2"
matplotlib = "^3"
jupyter = "^1"
scikit-learn = "^1.5.0"
pandas = "^2.2.2"
# plugins (would like to figure out a better way to manage these)
modelgauge_anthropic = { git = "https://github.com/mlcommons/modelbench.git", subdirectory = "plugins/anthropic", rev = "949eb6cf1a96c638fbb9c1d9b9573dc84a0cd668" }
modelgauge-azure = { git = "https://github.com/mlcommons/modelbench.git", subdirectory = "plugins/azure", rev = "949eb6cf1a96c638fbb9c1d9b9573dc84a0cd668" }
modelgauge_baseten = { git = "https://github.com/mlcommons/modelbench.git", subdirectory = "plugins/baseten", rev = "949eb6cf1a96c638fbb9c1d9b9573dc84a0cd668" }
modelgauge_demo_plugin = { git = "https://github.com/mlcommons/modelbench.git", subdirectory = "demo_plugin", rev = "949eb6cf1a96c638fbb9c1d9b9573dc84a0cd668" }
modelgauge_nvidia = { git = "https://github.com/mlcommons/modelbench.git", subdirectory = "plugins/nvidia", rev = "949eb6cf1a96c638fbb9c1d9b9573dc84a0cd668" }
modelgauge_openai = { git = "https://github.com/mlcommons/modelbench.git", subdirectory = "plugins/openai", rev = "949eb6cf1a96c638fbb9c1d9b9573dc84a0cd668" }
modelgauge_huggingface = { git = "https://github.com/mlcommons/modelbench.git", subdirectory = "plugins/huggingface", rev = "949eb6cf1a96c638fbb9c1d9b9573dc84a0cd668" }
modelgauge_perspective_api = { git = "https://github.com/mlcommons/modelbench.git", subdirectory = "plugins/perspective_api", rev = "949eb6cf1a96c638fbb9c1d9b9573dc84a0cd668" }
modelgauge_google = { git = "https://github.com/mlcommons/modelbench.git", subdirectory = "plugins/google", rev = "949eb6cf1a96c638fbb9c1d9b9573dc84a0cd668" }
modelgauge_vertexai = { git = "https://github.com/mlcommons/modelbench.git", subdirectory = "plugins/vertexai", rev = "949eb6cf1a96c638fbb9c1d9b9573dc84a0cd668" }
modelgauge_mistral = { git = "https://github.com/mlcommons/modelbench.git", subdirectory = "plugins/mistral", rev = "949eb6cf1a96c638fbb9c1d9b9573dc84a0cd668" }
modelgauge_amazon = { git = "https://github.com/mlcommons/modelbench.git", subdirectory = "plugins/amazon", rev = "949eb6cf1a96c638fbb9c1d9b9573dc84a0cd668" }


[tool.poetry.group.dev.dependencies]
ipython = "<9"

[tool.poetry.group.test.dependencies]
pytest = "^8"
pytest-cov = "^6"

[tool.poetry.scripts]
modelplane = "modelplane.runways.run:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

